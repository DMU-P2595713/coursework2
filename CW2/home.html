  <body>
    <header>
      <img class="logo" src="image/Baldock Studios.png" alt="logo">
      <!--this places the logo image at the top of the page-->
    </header>
    <section>
      <nav>
        <h2 onclick="myFunction()" class="button">Menu</h2>
        <div id="dropdown" class="content">
          <!--this was made to create a dropdown menu for the user to navigate -->

      <img class="home_image" src="image/img21.JPG" alt="cov_img2">
      <div class="img-row">
        <!--class given to change surrounding elements display so they could be positioned differently-->
        <div class="imgcolumn">
        <!--"imgcolumn" class sets surrounding elements to the side-->
          <div class="block">
        <!--class is used to place text in a block and postion it to corner of image-->
          <h3>Image</h3>
          </div>
        <a href="image.html"><img class="cov-img" src="image/img30.JPG" alt="cov_img3"></a>
        <!--link attached to image sends it to another page of the site to give users an easier way to travel between pages and class has been used to set size of image-->
        </div>

          <div class="block">
          <h3>Video</h3>
